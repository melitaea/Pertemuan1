<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Style Sheets</title>
    <style type="text/CSS">
        h2 {text-decoration: underline;}
        p {color: black;}
        .example {background: wheat; color: tomato;}
    </style>
</head>
<body>
    <h2>Pandawa</h2>
    <p>Nakula dan Sadewa adalah saudara kembar.
        Mereka adalah adik tiri Yudhistira, Bima, Arjuna.
    </p>
    <p>Namun, <span class="example">Kesetiaan</span>
    mereka pada pandawa tidak pernah goyah</p>
</body>
</html>
